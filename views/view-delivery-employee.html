<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Delivery Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Employee</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="product" class="mt-4"> 
            {% if employee %}
            <h2>Name</h2>
            {{ employee.firstName + " " + employee.lastName }}
            
            <h2>Salary</h2>
            {{ employee.salary }}

            <h2>Bank Account Number</h2>
            {{ employee.bankAccountNumber }}

            <h2>National Insurance Number</h2>
            {{ employee.nationalInsuranceNumber }}

            <br>
            <h3><a href = '/updatedeliveryemployee/{{employee.employeeId}}'>Edit</a></h3>

            {% else %}
            Could not find employee.
            {% endif %}
        </section>
    </main>
</body>

</html>
