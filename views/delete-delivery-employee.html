<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Delete Delivery Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Delete Delivery Employee</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="form" class="bg-light py-5">
                <div class="container">
                    <p>Select Employee for Deletion</p>
                    {% if errormessage %}
                        <div class="alert alert-danger" role="alert">
                            {{ errormessage }}
                        </div>
                    {% endif %}
                    {% if successmessage %}
                        <div class="alert alert-success" role="alert">
                            {{ successmessage }}
                        </div>
                    {% endif %}
                    <form action="/delete-delivery-employee" method="post">
                        <div class="form-group">
                            <label for="employeeId">Delivery Employee</label>
                            <select id="employeeId" name="employeeId" class="form-control" required>
                                {% for deliveryEmployee in deliveryEmployees %}
                                        <option value="{{deliveryEmployee.employeeId}}"
                                        >{{ deliveryEmployee.firstName + " " + deliveryEmployee.lastName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
